<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>登录 · 星河无限</title>
  <style>
    body { font-family: -apple-system, Arial, sans-serif; margin: 24px; }
    .card { border: 1px solid #ddd; padding: 16px; border-radius: 8px; max-width: 520px; }
    .row { margin: 8px 0; }
    label { display: inline-block; width: 100px; }
    input[type=text], input[type=password] { width: 360px; padding: 6px; }
    button { padding: 8px 16px; }
    .error { color: #d64545; margin-bottom: 8px; }
    .nav { margin-bottom: 12px; }
    .nav a { margin-right: 12px; }
  </style>
</head>
<body>
  <div class="nav">
    <a href="/">返回首页</a>
    {% if user %}
      <span>已登录：{{ user.username }}</span>
      &nbsp;|&nbsp;
      <a href="/logout">退出登录</a>
    {% endif %}
  </div>
  <h2>登录账号</h2>
  <div class="card">
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <form method="post" action="/login{% if next %}?next={{ next }}{% endif %}">
      <div class="row">
        <label>用户名</label>
        <input type="text" name="username" required />
      </div>
      <div class="row">
        <label>密码</label>
        <input type="password" name="password" required />
      </div>
      <div class="row">
        <button type="submit">登录</button>
        &nbsp;&nbsp;
        <a href="/register">没有账号？去注册</a>
      </div>
    </form>
  </div>
</body>
</html>
