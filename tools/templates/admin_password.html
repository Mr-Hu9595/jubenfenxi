<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>管理员修改密码</title>
  <style>
    body { font-family: -apple-system, Arial, sans-serif; margin: 24px; }
    .card { border: 1px solid #ddd; padding: 16px; border-radius: 8px; max-width: 520px; }
    .row { margin: 8px 0; }
    label { display: inline-block; width: 120px; }
    input[type=password] { width: 360px; padding: 6px; }
    button { padding: 8px 16px; }
    .error { color: #d64545; margin-bottom: 8px; }
    .success { color: #0f766e; margin-bottom: 8px; }
  </style>
</head>
<body>
  <h2>管理员修改密码</h2>
  <p>
    <a href="/admin/users">返回管理员列表</a>
    &nbsp;|&nbsp;
    <a href="/admin/ops">查看操作监控</a>
  </p>
  <div class="card">
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    {% if success %}
      <div class="success">{{ success }}</div>
    {% endif %}
    <form method="post">
      <div class="row">
        <label>当前密码</label>
        <input type="password" name="current_password" required />
      </div>
      <div class="row">
        <label>新密码</label>
        <input type="password" name="new_password" required />
      </div>
      <div class="row">
        <label>确认新密码</label>
        <input type="password" name="confirm_password" required />
      </div>
      <div class="row">
        <button type="submit">更新密码</button>
      </div>
    </form>
  </div>
</body>
</html>
