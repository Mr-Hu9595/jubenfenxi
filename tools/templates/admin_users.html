<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>管理员列表</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"PingFang SC","Microsoft YaHei",sans-serif;margin:20px;color:#222}
    h1{font-size:20px;margin-bottom:10px}
    table{width:100%;border-collapse:collapse;margin-top:10px}
    th,td{border:1px solid #e5e7eb;padding:6px 8px;text-align:left;font-size:13px;vertical-align:top}
    th{background:#f9fafb}
  </style>
</head>
<body>
  <h1>管理员列表</h1>
  <p>
    <a href="/admin/ops">查看操作监控</a>
    &nbsp;|&nbsp;
    <a href="/admin/password">修改密码</a>
  </p>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>用户名</th>
        <th>邮箱</th>
        <th>创建时间</th>
      </tr>
    </thead>
    <tbody>
      {% for r in rows %}
      <tr>
        <td>{{ r.id }}</td>
        <td>{{ r.username }}</td>
        <td>{{ r.email }}</td>
        <td>{{ r.time_str }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
